<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pixel Painter</title>
        <link rel="stylesheet" href="css/index.css" />
        <script src="js/index.js" defer></script>
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    </head>
    <body>
        <div>
            <div id="guide"></div>
            <canvas width="450" height="450" id="canvas"></canvas>
        </div>
        <div>
            <label for="colorInput">Set color: </label>
            <input type="color" id="colorInput" />
        </div>
        <div>
            <label for="toggleGuide">Show guide</label>
            <input type="checkbox" id="toggleGuide" checked />
        </div>
        <div>
            <button type="button" id="clearBtn">Clear canvas</button>
        </div>
        <div>
            <button id="download">Save pixel art</button>
        </div>
    </body>
</html>
